[package]
name = "jfrview"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
indexmap = "2.2.6"
jfrs = "0.2.5"
log = "0.4.22"
anyhow = "1.0.89"
puffin_http = { version = "0.16.1", optional = true }

[dev-dependencies]
insta = { version = "1.39.0", features = ["glob"] }
criterion = { version = "0.5.1", features = ["html_reports"] }

[profile.release]
opt-level = "s"
strip = true
lto = "thin"
codegen-units = 1
