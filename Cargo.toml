[package]
name = "jfrview"
version = "0.1.0"
repository = "https://github.com/beatbrot/jfrview"
description = "One-Click Flamegraph Visualization for JFR Files in the Browser"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
indexmap = { version = "2.7.1", features = ["serde"] }
jfrs = "0.2.5"
anyhow = "1.0.95"
wasm-bindgen = "0.2.97"
serde = { version = "1.0.215", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"

[dev-dependencies]
insta = { version = "1.42.1", features = ["glob"] }

[profile.release]
opt-level = "s"
strip = true
lto = "thin"
codegen-units = 1
