[package]
name = "jfrview"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.28.1", default-features = false, features = ["glow", "default_fonts"] }
egui = { version = "0.28.1", default-features = false }
indexmap = "2.2.6"
jfrs = "0.2.5"
rfd =  "0.14.1"

# desktop:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-std =  "1.12.0"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
log = "0.4.22"

[profile.release]
opt-level = "s"
strip = true
lto = "thin"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
