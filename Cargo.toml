[package]
name = "jfrview"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.28.1", default-features = false, features = ["glow"] }
egui = { version = "0.28.1", default-features = false }
indexmap = "2.2.6"
jfrs = "0.2.5"
rfd =  "0.14.1"
log = "0.4.22"
anyhow = "1.0.86"

# desktop:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
futures = "0.3.30"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

[profile.release]
opt-level = "s"
strip = true
lto = true
codegen-units = 1

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[dev-dependencies]
insta = { version = "1.39.0", features = ["glob"] }
