<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>JfrView</title>
        <link rel="icon" type="image/x-icon" href="../.github/media/icon.webp" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" type="text/css" href="node_modules/d3-flame-graph/dist/d3-flamegraph.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container" id="container">
            <span class="btn" id="fileBtn">
                <label>Select file...</label>
            </span>
            <span class="btn" title="Include samples from native methods (JNI, intrinsics, etc.)">
                <input type="checkbox" id="includeNativeToggle" />
                <label for="includeNativeToggle">Include Native</label>
            </span>
            <span class="btn" title="Split samples by threads">
                <input type="checkbox" id="threadsToggle" />
                <label for="threadsToggle">Split Threads</label>
            </span>
            <div id="chart"></div>
            <span id="details"></span>
        </div>
        <script type="module" src="index.ts"></script>
    </body>
</html>
